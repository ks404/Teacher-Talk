<template name="matches">


<div class="row">

<div class="card">
  <div class="card-block">
    <h3 class="card-title">Plato</h3>
    <b>Athens, Greece</b>
    <p class="card-text">Before the Akademia was a school, and even before Cimon enclosed its precincts with a wall, it contained a sacred grove of olive trees dedicated to Athena, the goddess of wisdom, outside the city walls of ancient Athens.</p>
    
    <a href="#" class="btn btn-danger pull-right"  >Forget</a>

    <a href="/profile" class="btn btn-primary pull-right" style="margin-right: 20px" >View Profile</a>

    <br>
    <br>
        {{#each appointments}}
          <li class="list-group-item">{{dateTime timestamp}} {{tillTime timeend}}
          </li>
        {{/each}}
  
    

  </div>
</div>
